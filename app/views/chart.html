<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript">
    const send = (() => {
    var params ={
      "product_code": "BTC_JPY",
      "limit": 1000,
      "duration": "1s"
    }
    $.get("api/candles/", params).done((data) => {
      console.log(data);
      var candles = data["candles"]
      Array.prototype.filter.call(candles, ((candle) => {
      $(dashbord_div).append(candle).open + "<br>"
      })
      )
    });
  });

  setInterval(send, 1000 * 3);
  window.onload = (() => {
    send();
  })

  </script>
  <title>Chart</title>
</head>
<body>
  <div id="dashboard_div"></div>
</body>
</html>
